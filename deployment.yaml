apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-deployment
  labels:
    app: my-python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python-container
        image: venomus/my-python-app:v1
        ports:
        - containerPort: 5000